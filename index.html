<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Tankhu üéâ</title>
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      position: relative;
      overflow: hidden;
    }

    /* Gradient Animation */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Title */
    h1 {
      font-size: 4em;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff; }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff4e50, #f9d423);
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* Surprise Button */
    .surprise-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #fff;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      transition: transform 0.2s;
    }

    .surprise-btn:hover {
      transform: scale(1.1);
    }

    /* Hidden Surprise Photo */
    .photo-container {
      margin-top: 20px;
      display: none;
      animation: fadeIn 2s ease forwards;
    }

    .photo-container img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 60px #ff00ff;
      animation: glowBorder 2s infinite alternate;
    }

    @keyframes glowBorder {
      from { box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
      to { box-shadow: 0 0 40px #ff00ff, 0 0 80px #00ffff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday Tankhu üéâ</h1>

  <button class="surprise-btn" onclick="showSurprise()">Click for Surprise üíù</button>

  <div class="photo-container" id="photoContainer">
    <img src="t.png" alt="Surprise Photo">
  </div>

  <script>
    // Generate Sparkles
    for (let i = 0; i < 50; i++) {
      let sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      sparkle.style.animationDuration = (1 + Math.random() * 2) + "s";
      document.body.appendChild(sparkle);
    }

    // Generate Balloons
    for (let i = 0; i < 15; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = `radial-gradient(circle, hsl(${Math.random()*360},100%,70%), hsl(${Math.random()*360},100%,50%))`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
    }

    // Show Surprise Photo
    function showSurprise() {
      document.getElementById("photoContainer").style.display = "block";
    }
  </script>
</body>
</html>
